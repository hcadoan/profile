<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hàng đầu, IT, Thiết kế mobile app, thiết kế website, thiết kế web app, pwa, zalo app, ui/ux, domain, Hosting">
    <link rel="icon" href="./img/logo-primary.png" />
    <title>Sản Phẩm</title>
    <link rel="stylesheet" href="./css/product.css" />
  </head>
  <body>
    <div class="container">
      <h1>COMING SOON</h1>
      <h2>GET NOTIFIED WHEN IT'S READY</h2>
      <input class="c-checkbox" type="checkbox" id="checkbox" />
      <div class="c-formContainer">
        <form class="c-form" action="">
          <input
            class="c-form__input"
            placeholder="E-mail"
            type="email"
            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
            required
          />
          <label class="c-form__buttonLabel" for="checkbox">
            <button class="c-form__button" type="button">Send</button>
          </label>
          <label
            class="c-form__toggle"
            for="checkbox"
            data-title="Notify me"
          ></label>
        </form>
      </div>
    </div>
  </body>
</html>
